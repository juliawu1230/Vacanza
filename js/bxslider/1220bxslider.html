    <script src="./jquery.bxslider.js"></script>
    <title>bxSlider</title>
    <script>
        $('document').ready(function () {
            $('.bs1').addClass('p0 m0').bxSlider(); //基本樣式

            $('.bs2').addClass('p0 m0').bxSlider({
                minSlides: 3,
                maxSlides: 3,
                slideWidth: 500,
                slideMargin: 10,
                // mode: 'fade'
            });

            $('.bs3').addClass('p0 m0').bxSlider({
                captions: true
            });

            $('.bs4').addClass('p0 m0').bxSlider({
                auto: true,
                controls: false,
                autocontrols: true,
                pause: 3000
            });

            $('.bs5').addClass('m0').bxSlider({
                slideMargin: 6,
                ticker: true,
                speed: 60000,
                tickerHover: true
            });

            $('.bs6').addClass('m0').bxSlider({
                pagerCustom: '.thumbs_s',
                controls: false
            })

        });
    </script>
</head>
