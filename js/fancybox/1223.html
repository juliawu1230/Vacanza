<script>

            openEffect:'elastic',
            closeEfect:'fade',
        });

        });

            helpers:{

            helpers:{

                    type:'outside'
                }
            }

        $('a.fb3_c').fancybox({

                    type:'float'
                }
            }
        });
        $('a.fb3_d').fancybox({
            helpers:{

                    type:'over'
                }
            }
        });
        $('p.fb4 a').fancybox({
            arrows:false,
            closeBtn:false,
            helpers:{
                buttons:{},
                    title:{
                        type:'inside'
                    }
                }
        });
        $('p.fb5 a').fancybox({
            helpers:{
                title:{
                    type:'float'
                },
                thumbs:{
                    width:60,
                    height:60
                }
            }
        });
        $('a.media').fancybox({
            helpers:{
                media:{} //需放置網站伺服器
            }
        });
    });
